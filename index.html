<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="popup ">
        <form class="popup__container">
          <button class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_text_name" type="text" placeholder="Имя" maxlength="20">
          <input class="popup__input popup__input_text_discription" type="text" placeholder="Описание" maxlength="300">
          <button class="popup__submit-botton" type="submit">Сохранить</button>        
        </form>
      </div>
    <div class="content">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Место">
      </header>
      <main class="main-content">
        
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__author">Джефф Ханнеман</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Музыкант, соло-гитарист</p>
          </div>
          <button class="profile__add-button"></button>  
        </section>
        <section class="elements">
          <article class="card">
            <img class="card__image" src="images/maddison-square.jpg" alt="Концерт в Мэддисон сквере">
            <div class="card__discription">
              <h2 class="card__title">Нью-Йорк</h2>
              <button class="card__like-button card__like-button_active"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/maxresdefault.jpg" alt="Шоу в инглвуде">
            <div class="card__discription">
              <h2 class="card__title">Инглвуд</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/slayer-madisonsquaregarden-70.jpg" alt="Огонь в Лас-Вегасе">
            <div class="card__discription">
              <h2 class="card__title">Лас-Вегас</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/NYC.jpg" alt="Прощальный концерт в Колорадо">
            <div class="card__discription">
              <h2 class="card__title">Колорадо-Спрингс</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/Wacken-Festivals-Cancelled-2020.jpg" alt="Толпа фанатов на фестивале">
            <div class="card__discription">
              <h2 class="card__title">Вакен</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/Slayer-main.jpg" alt="Луисвилл - последнее выступление">
            <div class="card__discription">
              <h2 class="card__title">Луисвилл</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Стужук Владислав</p>
      </footer>
      
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
