<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="popup ">
        <form class="popup__container">
          <button class="popup__close-icon" type="button"></button>
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__form popup__form_name" type="text" placeholder="Имя" maxlength="20">
          <input class="popup__form popup__form_discription" type="text" placeholder="Описание" maxlength="300">
          <input class="popup__submit-botton" type="submit" value="Сохранить">          
        </form>
      </div>
    <div class="content">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Место">
      </header>
      <main class="main-content">
        
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__author">Джефф Ханнеман</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Музыкант, соло-гитарист</p>
          </div>
          <button class="profile__add-button"></button>  
        </section>
        <section class="elements">
          <div class="elements__place">
            <img class="elements__image" src="images/maddison-square.jpg" alt="">
            <div class="elements__discription">
              <h2 class="elements__title">Нью-Йорк</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__place">
            <img class="elements__image" src="images/maxresdefault.jpg" alt="">
            <div class="elements__discription">
              <h2 class="elements__title">Инглвуд</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__place">
            <img class="elements__image" src="images/slayer-madisonsquaregarden-70.jpg" alt="">
            <div class="elements__discription">
              <h2 class="elements__title">Лас-Вегас</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__place">
            <img class="elements__image" src="images/NYC.jpg" alt="">
            <div class="elements__discription">
              <h2 class="elements__title">Колорадо-Спрингс</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__place">
            <img class="elements__image" src="images/Wacken-Festivals-Cancelled-2020.jpg" alt="">
            <div class="elements__discription">
              <h2 class="elements__title">Вакен</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
          <div class="elements__place">
            <img class="elements__image" src="images/Slayer-main.jpg" alt="">
            <div class="elements__discription">
              <h2 class="elements__title">Луисвилл</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Стужук Владислав</p>
      </footer>
      
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
